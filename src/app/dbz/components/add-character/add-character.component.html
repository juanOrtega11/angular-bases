<h4>Agregar Personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    [(ngModel)]="character.name"
    type="text"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre"
  />
  <input
    [(ngModel)]="character.power"
    type="number"
    name="power"
    class="form-control mb-2"
    min="0"
    placeholder="Poder"
  />
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
