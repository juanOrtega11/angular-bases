<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; index as i"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <span class="text-primary">{{ i + 1 }}</span>
    {{ character.name }} - Power: {{ character.power }}
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
      X
    </button>
  </li>
</ul>
